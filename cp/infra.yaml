apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  podTemplate:
    resources:
      limits:
        memory: 1024Mi
        cpu: 500m
      requests:
        memory: 512Mi
        cpu: 200m
  image:
    application: confluentinc/cp-server:8.0.1
    init: confluentinc/confluent-init-container:3.0.1
  dataVolumeCapacity: 10Gi
  tls:
    secretRef: kafka-tls
  listeners:
    internal:
      authentication:
        type: mtls
        principalMappingRules:
          - RULE:.*CN=([a-zA-Z0-9._-]*).*$/$1/,DEFAULT
      tls:
        enabled: true
    external:
      authentication:
        type: mtls
        principalMappingRules:
