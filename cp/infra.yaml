apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 1
  podTemplate:
    resources:
      limits:
        memory: 512Mi
        cpu: 200m
      requests:
        memory: 256Mi
        cpu: 100m
  image:
    application: confluentinc/cp-schema-registry:8.0.1
    init: confluentinc/confluent-init-container:3.0.1
  tls:
    secretRef: schemaregistry-tls
  authentication:
    type: mtls
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
  configOverrides:
    server:
      - sni.host.check.enabled=false
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  podTemplate:
    resources:
      limits:
        memory: 2048Mi
        cpu: 1500m
      requests:
        memory: 1536Mi
        cpu: 500m
    probe:
      liveness:
        initialDelaySeconds: 300
      readiness:
        initialDelaySeconds: 240
  image:
    application: confluentinc/cp-server-connect:8.0.1
    init: confluentinc/confluent-init-container:3.0.1
  tls:
    secretRef: connect-tls
  authentication:
    type: mtls
  build:
    type: onDemand
    onDemand:
      plugins:
        confluentHub:
          - name: kafka-connect-datagen
            owner: confluentinc
            version: 0.6.7
          - name: kafka-connect-elasticsearch
            owner: confluentinc
            version: 14.1.5
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
    schemaRegistry:
      authentication:
        type: mtls
      tls:
        enabled: true
      url: https://schemaregistry.confluent.svc.cluster.local:8081
  configOverrides:
    server:
      - "sni.host.check.enabled=false"
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
  namespace: confluent
spec:
  image:
    application: confluentinc/cp-kafka-rest:8.0.1
    init: confluentinc/confluent-init-container:3.0.1
  replicas: 1
  tls:
    secretRef: krp-tls
  authentication:
    type: mtls
  podTemplate:
    resources:
      limits:
        memory: 512Mi
        cpu: 200m
      requests:
        memory: 256Mi
        cpu: 100m
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
    schemaRegistry:
      authentication:
        type: mtls
      tls:
        enabled: true
      url: https://schemaregistry.confluent.svc.cluster.local:8081
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter-ng
  namespace: confluent
spec:
  replicas: 1
  podTemplate:
    resources:
      limits:
        memory: 2048Mi
        cpu: 500m
      requests:
        memory: 1024Mi
        cpu: 200m
  image:
    application: confluentinc/cp-enterprise-control-center-next-gen:2.2.1
    init: confluentinc/confluent-init-container:3.0.1
  dataVolumeCapacity: 10Gi
  tls:
    secretRef: controlcenter-ng-tls
  authentication:
    type: mtls
  dependencies:
    prometheusClient:
      url: https://controlcenter-ng.confluent.svc.cluster.local:9090
      authentication:
        type: mtls
      tls:
        enabled: true
        secretRef: prometheus-client-tls
    alertManagerClient:
      url: https://controlcenter-ng.confluent.svc.cluster.local:9093
      authentication:
        type: mtls
      tls:
        enabled: true
        secretRef: alertmanager-client-tls
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      authentication:
        type: mtls
      tls:
        enabled: true
    connect:
      - name: connect
        url: https://connect.confluent.svc.cluster.local:8083
        authentication:
          type: mtls
        tls:
          enabled: true
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
  services:
    prometheus:
       image: confluentinc/cp-enterprise-prometheus:2.2.1
       authentication:
         type: mtls
       tls:
         secretRef: prometheus-tls
       pvc:
         dataVolumeCapacity: 10Gi
    alertmanager:
       image: confluentinc/cp-enterprise-alertmanager:2.2.1
       authentication:
         type: mtls
       tls:
         secretRef: alertmanager-tls
  configOverrides:
    server:
      - confluent.controlcenter.cmf.enable=True
      - confluent.controlcenter.cmf.url=https://cmf-service:80
      - confluent.controlcenter.cmf.ssl.truststore.location=/mnt/secrets/cmf-tls/truststore.jks
      - confluent.controlcenter.cmf.ssl.truststore.password=confluent
      - confluent.controlcenter.cmf.ssl.truststore.type=jks
      - confluent.controlcenter.cmf.ssl.keystore.location=/mnt/secrets/cmf-tls/keystore.jks
      - confluent.controlcenter.cmf.ssl.keystore.password=confluent
      - confluent.controlcenter.cmf.ssl.truststore.type=jks
      - confluent.controlcenter.cmf.ssl.key.password=confluent
      - sni.host.check.enabled=False
      - confluent.controlcenter.connect.cluster=connect|https://connect.confluent.svc.cluster.local:8083
  mountedSecrets:
  - secretRef: cmf-tls
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-es-elastic-user
  namespace: confluent
type: Opaque
stringData:
  elastic: elastic
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: confluent
spec:
  version: 8.15.3
  http:
    tls:
      selfSignedCertificate:
        disabled: true     # disables TLS, makes ES HTTP plain (http://)
  nodeSets:
    - name: default
      count: 1
      config:
        node.store.allow_mmap: false
        logger.org.elasticsearch.rest: "DEBUG"
        logger.org.elasticsearch.action: "DEBUG"
  auth:
    fileRealm:
      - secretName: elasticsearch-es-elastic-user
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: confluent
spec:
  version: 8.15.3
  count: 1
  elasticsearchRef:
    name: elasticsearch
