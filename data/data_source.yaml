apiVersion: platform.confluent.io/v1beta1
kind: Connector
metadata:
  name: vehicle-info
  namespace: confluent
spec:
  class: "io.confluent.kafka.connect.datagen.DatagenConnector"
  taskMax: 1
  connectClusterRef:
    name: connect
    namespace: confluent
  connectRest:
    endpoint: https://connect.confluent.svc.cluster.local:8083
    authentication:
      type: mtls
    tls:
      secretRef: connector-tls
